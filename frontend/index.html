<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Dashboard</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root { --primary: #2962FF; --bg: #F5F7FA; --error: #D50000; --promo: #AA00FF; }
        
        body { 
            margin: 0; font-family: 'Pretendard', sans-serif; background: var(--bg); 
            height: 100vh; display: flex; overflow: hidden; 
        }

        /* === [PC ê¸°ë³¸ ë ˆì´ì•„ì›ƒ] === */
        /* ë©”ì¸ ì»¨í…Œì´ë„ˆ (ê·¸ë˜í”„ + ì¹´ë“œ) */
        #main-container { flex: 7; position: relative; display: flex; flex-direction: column; height: 100%; }
        /* ì‚¬ì´ë“œë°” (ë¡œê·¸ + ì±„íŒ…) */
        #sidebar { 
            flex: 3; background: white; border-left: 1px solid #ddd; 
            display: flex; flex-direction: column; padding: 20px; 
            box-shadow: -5px 0 15px rgba(0,0,0,0.05); z-index: 10; 
            min-width: 300px;
        }

        /* 1. ìƒë‹¨ ìƒíƒœ ì¹´ë“œ */
        #status-panel { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 5; width: 90%; justify-content: center;
        }
        .card { 
            background: rgba(255,255,255,0.9); padding: 15px 20px; 
            border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            border-left: 5px solid var(--primary); backdrop-filter: blur(5px); 
            transition: 0.3s; flex: 1; max-width: 150px; text-align: center; cursor: pointer;
        }
        .card:active { transform: scale(0.95); }
        .card-label { font-size: 12px; color: #666; font-weight: bold; text-transform: uppercase; white-space: nowrap; }
        .card-val { font-size: 24px; font-weight: 800; color: #333; margin-top: 5px; }

        /* 2. ê·¸ë˜í”„ ì˜ì—­ */
        #network { width: 100%; height: 100%; background: #F5F7FA; }

        /* 3. ì‚¬ì´ë“œë°” ë‚´ë¶€ */
        #logs { 
            height: 35%; overflow-y: auto; margin-bottom: 15px; 
            border-bottom: 1px solid #eee; padding-bottom: 10px; 
        }
        .log-entry { font-size: 12px; padding: 8px; margin-bottom: 5px; border-radius: 6px; background: #eee; line-height: 1.4; }
        .log-entry.ERROR { background: #FFEBEE; color: #B71C1C; border-left: 3px solid var(--error); }
        .log-entry.PROMO { background: #F3E5F5; color: #4A148C; border-left: 3px solid var(--promo); }

        #chat-box { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #messages { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-bottom: 10px; }
        .msg { padding: 10px; border-radius: 8px; font-size: 13px; max-width: 90%; word-break: break-word; }
        .msg.bot { background: #E3F2FD; align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; }
        
        .input-group { display: flex; gap: 8px; }
        #chat-in { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 14px; }
        #send-btn { background: var(--primary); color: white; border: none; width: 40px; border-radius: 50%; cursor: pointer; }

        /* 4. ì •ë³´ ëª¨ë‹¬ (ê³µí†µ) */
        #modal { 
            display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 300px; background: white; padding: 15px; 
            border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.3); z-index: 100; 
            animation: popUp 0.3s;
        }
        @keyframes popUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        /* === [ëª¨ë°”ì¼ ìµœì í™” ë¯¸ë””ì–´ ì¿¼ë¦¬] === */
        @media (max-width: 768px) {
            body { flex-direction: column; } /* ì„¸ë¡œ ë°°ì¹˜ë¡œ ë³€ê²½ */

            /* 1. ìƒë‹¨ (ê·¸ë˜í”„ + ì¹´ë“œ) */
            #main-container { flex: 1.2; height: 55vh; border-bottom: 1px solid #ddd; }
            #status-panel { top: 10px; width: 95%; gap: 8px; }
            .card { padding: 10px 5px; min-width: auto; }
            .card-label { font-size: 10px; }
            .card-val { font-size: 18px; }

            /* 2. í•˜ë‹¨ (ì‚¬ì´ë“œë°”) */
            #sidebar { 
                flex: 1; height: 45vh; width: 100%; border-left: none; 
                padding: 15px; box-sizing: border-box; min-width: auto;
            }
            #logs { height: 30%; } /* ë¡œê·¸ ì˜ì—­ ì¶•ì†Œ */
            
            /* 3. ëª¨ë‹¬ ìœ„ì¹˜ ì¡°ì • */
            #modal { bottom: 10px; width: 90%; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div id="status-panel">
        <div class="card" onclick="focusNode('Z_IN')">
            <div class="card-label">ğŸ“¦ Inbound</div>
            <div class="card-val" id="cnt-Z_IN">0</div>
        </div>
        <div class="card" onclick="focusNode('Z_SORT')">
            <div class="card-label">ğŸ­ Sorting</div>
            <div class="card-val" id="cnt-Z_SORT">0</div>
        </div>
        <div class="card" onclick="focusNode('Z_OUT')">
            <div class="card-label">ğŸšš Outbound</div>
            <div class="card-val" id="cnt-Z_OUT">0</div>
        </div>
    </div>

    <div id="network"></div>

    <div id="modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b id="m-title">Details</b>
            <i class="fas fa-times" onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer; color:#999;"></i>
        </div>
        <div id="m-body" style="font-size:13px; color:#555; max-height:100px; overflow-y:auto;"></div>
    </div>
</div>

<div id="sidebar">
    <div id="logs">
        <div style="color:#aaa; text-align:center; padding:10px; font-size:12px;">System Ready</div>
    </div>
    
    <div id="chat-box">
        <div id="messages">
            <div class="msg bot">ğŸ¤– AI ê´€ì œ ì‹œìŠ¤í…œ ê°€ë™.</div>
        </div>
        <div class="input-group">
            <input type="text" id="chat-in" placeholder="ì§ˆë¬¸ ì…ë ¥..." onkeypress="if(event.key==='Enter') send()">
            <button id="send-btn" onclick="send()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    /* === 1. Vis.js ê·¸ë˜í”„ ì„¤ì • === */
    // ê¸°ì¡´ì˜ íŠ¸ëŸ­, AGVê°€ í¬í•¨ëœ í† í´ë¡œì§€ ê·¸ëŒ€ë¡œ ìœ ì§€
    const nodes = new vis.DataSet([
        { id: 'Z_IN', label: 'ì…ê³ ì¡´\n(In)', group: 'Zone', x: -250, y: 0 },
        { id: 'Z_SORT', label: 'ë¶„ë¥˜ì¡´\n(Sort)', group: 'Zone', x: 0, y: 0 },
        { id: 'Z_OUT', label: 'ì¶œê³ ì¡´\n(Out)', group: 'Zone', x: 250, y: 0 },
        { id: 'TRUCK', label: 'íŠ¸ëŸ­', group: 'Truck', x: 400, y: 0 },
        { id: 'AGV_01', label: 'AGV-01', group: 'AGV', x: -120, y: 120 },
        { id: 'AGV_02', label: 'AGV-02', group: 'AGV', x: 120, y: 120 }
    ]);

    const edges = new vis.DataSet([
        { from: 'Z_IN', to: 'Z_SORT', arrows: 'to', dashes: true, color: '#cfd8dc' },
        { from: 'Z_SORT', to: 'Z_OUT', arrows: 'to', dashes: true, color: '#cfd8dc' },
        { from: 'Z_OUT', to: 'TRUCK', arrows: 'to', color: '#546E7A' },
        { from: 'AGV_01', to: 'Z_IN', dashes: true, color: '#eceff1' },
        { from: 'AGV_02', to: 'Z_SORT', dashes: true, color: '#eceff1' }
    ]);

    const container = document.getElementById('network');
    const network = new vis.Network(container, { nodes, edges }, {
        nodes: { 
            shape: 'box', margin: 10, font: { color: 'white', face: 'Pretendard' }, 
            borderWidth: 0, shadow: true 
        },
        groups: {
            Zone: { color: '#2962FF', shape: 'box' },
            AGV: { color: '#90A4AE', shape: 'ellipse' },
            AGV_Busy: { color: '#00C853', shape: 'ellipse' },
            Truck: { color: '#37474F', shape: 'box', font: {size: 16} },
            Error: { color: '#D50000' },
            Promo: { color: '#AA00FF' },
            Highlight: { color: '#FFD600', font:{color:'black'} }
        },
        physics: false, // ê³ ì • ì¢Œí‘œ ì‚¬ìš©
        interaction: { hover: true, zoomView: true, dragView: true }
    });
    
    // ì´ˆê¸° ë¡œë”© ì‹œ ì¹´ë©”ë¼ ìœ„ì¹˜ ì¡ê¸°
    network.once("afterDrawing", () => network.fit());

    /* === 2. UI ë™ì‘ ë¡œì§ === */
    network.on('click', p => {
        if(p.nodes.length) showDetail(p.nodes[0]);
    });

    async function showDetail(id) {
        const modal = document.getElementById('modal');
        const body = document.getElementById('m-body');
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = id;
        body.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ë¡œë”© ì¤‘...';
        
        try {
            const res = await fetch(`/api/node-details/${id}`);
            const d = await res.json();
            if(!d.items || d.items.length === 0) body.innerHTML = 'ë¹„ì–´ ìˆìŒ';
            else body.innerHTML = d.items.map(i => `<div>ğŸ“¦ ${i.id}</div>`).join('');
        } catch(e) { body.innerText = 'ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨'; }
    }

    function focusNode(id) {
        network.focus(id, { scale: 1.0, animation: true });
        showDetail(id);
    }

    /* === 3. ë°ì´í„° ë™ê¸°í™” ë£¨í”„ (1.5ì´ˆ) === */
    async function sync() {
        try {
            const res = await fetch('/api/system-status');
            const data = await res.json();

            // ì¹´ë“œ ìˆ«ì ì—…ë°ì´íŠ¸
            for(const [k, v] of Object.entries(data.counts)) {
                const el = document.getElementById(`cnt-${k}`);
                if(el) el.innerText = v;
            }

            // ë¡œê·¸ ì—…ë°ì´íŠ¸
            const logDiv = document.getElementById('logs');
            if(data.events.length) {
                logDiv.innerHTML = data.events.map(e => 
                    `<div class="log-entry ${e.type}"><b>${e.type}</b> ${e.desc}</div>`
                ).join('');
            }

            // ë…¸ë“œ ìƒíƒœ ì—…ë°ì´íŠ¸ (AGV, Zone ìƒ‰ìƒ)
            const updates = [];
            
            // AGV ìƒíƒœ
            for(const [id, item] of Object.entries(data.agv || {})) {
                if(item) updates.push({ id: id, group: 'AGV_Busy', label: `${id}\nğŸ“¦` });
                else updates.push({ id: id, group: 'AGV', label: id });
            }

            // êµ¬ì—­(Zone) ìƒíƒœ (ì´ë²¤íŠ¸ ì‹œ ìƒ‰ìƒ ë³€ê²½)
            ['Z_IN', 'Z_SORT', 'Z_OUT'].forEach(zid => {
                let grp = 'Zone';
                if(data.error_active) grp = 'Error';
                else if(data.promo_active) grp = 'Promo';
                
                // ê²€ìƒ‰ í•˜ì´ë¼ì´íŠ¸ ìƒíƒœê°€ ì•„ë‹ ë•Œë§Œ ìƒ‰ìƒ ë®ì–´ì“°ê¸°
                if(nodes.get(zid).group !== 'Highlight') {
                    updates.push({ id: zid, group: grp });
                }
            });

            if(updates.length) nodes.update(updates);

        } catch(e) { console.error(e); }
    }
    setInterval(sync, 1500);

    /* === 4. ì±„íŒ… ê¸°ëŠ¥ === */
    async function send() {
        const inp = document.getElementById('chat-in');
        const txt = inp.value.trim();
        if(!txt) return;
        
        addMsg(txt, 'user');
        inp.value = '';
        
        try {
            const res = await fetch('/api/chat', {
                method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:txt})
            });
            const d = await res.json();
            addMsg(d.reply, 'bot');
            
            if(d.related_nodes && d.related_nodes.length) {
                const ups = d.related_nodes.map(id => ({id, group:'Highlight'}));
                nodes.update(ups);
                network.fit({ nodes: d.related_nodes, animation: true });
                setTimeout(() => {
                    // ì›ë˜ ìƒ‰ìƒ ê·¸ë£¹ìœ¼ë¡œ ë³µêµ¬ ë¡œì§ (ë‹¨ìˆœí™”)
                    const resets = d.related_nodes.map(id => ({
                        id, 
                        group: id.startsWith('A')?'AGV':(id==='TRUCK'?'Truck':'Zone')
                    }));
                    nodes.update(resets);
                }, 3000);
            }
        } catch(e) { addMsg("ì˜¤ë¥˜ ë°œìƒ", 'bot'); }
    }
    
    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = t;
        const box = document.getElementById('messages');
        box.appendChild(d);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
