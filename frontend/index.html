<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Logistics Twin</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-dark: #191F28;
            --bg-card: #232932; /* 약간 더 밝은 다크 */
            --primary: #3182F6; /* 토스 블루 */
            --accent: #34C759;  /* 성공 그린 */
            --error: #FF3B30;   /* 에러 레드 */
            --text-main: #FFFFFF;
            --text-sub: #B0B8C1;
            --border: #333D4B;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* === 레이아웃 === */
        #main-view {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 상단 헤더 */
        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(25, 31, 40, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }
        .brand { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--primary); }
        
        .status-indicators { display: flex; gap: 15px; }
        .badge {
            padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: 600;
            background: var(--bg-card); border: 1px solid var(--border); display: flex; align-items: center; gap: 6px;
        }
        .badge.active { background: rgba(52, 199, 89, 0.2); color: var(--accent); border-color: var(--accent); }
        .badge.error { background: rgba(255, 59, 48, 0.2); color: var(--error); border-color: var(--error); }

        /* 메인 그래프 영역 */
        #network-container {
            flex: 1;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1e252f 0%, #191f28 100%);
        }

        /* 우측 사이드바 (채팅 & 정보) */
        #sidebar {
            width: 360px;
            background: var(--bg-card);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.3);
            z-index: 20;
        }

        /* 정보 패널 */
        .panel-section { padding: 20px; border-bottom: 1px solid var(--border); }
        .panel-title { font-size: 15px; font-weight: 700; color: var(--text-sub); margin-bottom: 10px; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; text-align: center; }
        .stat-item { background: var(--bg-dark); padding: 15px 5px; border-radius: 12px; }
        .stat-val { font-size: 24px; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 11px; color: var(--text-sub); margin-top: 5px; }

        /* 채팅 UI */
        #chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #messages { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; 
            scroll-behavior: smooth;
        }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; }
        .msg.bot { background: var(--bg-dark); color: var(--text-main); border-bottom-left-radius: 4px; align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; border-bottom-right-radius: 4px; align-self: flex-end; }
        
        .chat-input { padding: 15px; border-top: 1px solid var(--border); background: var(--bg-card); display: flex; gap: 10px; }
        .chat-input input {
            flex: 1; background: var(--bg-dark); border: none; padding: 12px 15px; border-radius: 20px;
            color: white; outline: none; font-size: 14px;
        }
        .chat-input button {
            width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--primary);
            color: white; cursor: pointer; transition: 0.2s;
        }
        .chat-input button:hover { transform: scale(1.1); }

        /* 상세 정보 오버레이 (노드 클릭 시) */
        #detail-overlay {
            position: absolute; bottom: 30px; left: 30px; width: 280px;
            background: rgba(35, 41, 50, 0.9); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 20px;
            transform: translateY(150%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #detail-overlay.show { transform: translateY(0); }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .detail-key { color: var(--text-sub); }

    </style>
</head>
<body>

<div id="main-view">
    <header>
        <div class="brand"><i class="fas fa-cube"></i> DIGITAL TWIN</div>
        <div class="status-indicators">
            <div id="status-normal" class="badge active"><i class="fas fa-check-circle"></i> OPERATIONAL</div>
            <div id="status-error" class="badge" style="display:none;"><i class="fas fa-exclamation-triangle"></i> ERROR DETECTED</div>
        </div>
    </header>

    <div id="network-container"></div>
    
    <div id="detail-overlay">
        <h3 id="ov-title" style="margin:0 0 15px 0;">Node Info</h3>
        <div id="ov-content"></div>
    </div>
</div>

<div id="sidebar">
    <div class="panel-section">
        <div class="panel-title">LIVE TRAFFIC</div>
        <div class="stat-grid">
            <div class="stat-item" onclick="focusNode('Z_IN')">
                <div class="stat-val" id="val-Z_IN">0</div>
                <div class="stat-label">Inbound</div>
            </div>
            <div class="stat-item" onclick="focusNode('Z_SORT')">
                <div class="stat-val" id="val-Z_SORT">0</div>
                <div class="stat-label">Sorting</div>
            </div>
            <div class="stat-item" onclick="focusNode('Z_OUT')">
                <div class="stat-val" id="val-Z_OUT">0</div>
                <div class="stat-label">Outbound</div>
            </div>
        </div>
    </div>

    <div id="chat-area">
        <div id="messages">
            <div class="msg bot">안녕하세요! 물류 관제 AI입니다. <br>"현재 분류 구역 상태 어때?" 라고 물어보세요.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="AI에게 질문하기..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
</div>

<script>
    /* === 1. Vis.js 초기화 및 디자인 설정 === */
    const container = document.getElementById('network-container');
    
    // 기본 노드 정의 (고정 위치)
    const nodes = new vis.DataSet([
        { id: 'Z_IN', label: 'Inbound', x: -300, y: 0, group: 'zone' },
        { id: 'Z_SORT', label: 'Sorting', x: 0, y: 0, group: 'zone' },
        { id: 'Z_OUT', label: 'Outbound', x: 300, y: 0, group: 'zone' },
        // AGV는 동적으로 업데이트됨
    ]);

    const edges = new vis.DataSet([
        { from: 'Z_IN', to: 'Z_SORT', arrows: 'to', color: {color:'#333D4B', opacity:0.5}, dashes: true },
        { from: 'Z_SORT', to: 'Z_OUT', arrows: 'to', color: {color:'#333D4B', opacity:0.5}, dashes: true }
    ]);

    const options = {
        nodes: {
            shape: 'dot', size: 20,
            font: { face: 'Pretendard', color: '#ffffff', size: 14, multi: true, vadjust: -30 },
            borderWidth: 2, shadow: true
        },
        groups: {
            zone: { 
                color: { background: '#191F28', border: '#3182F6' }, 
                size: 30, shapeProperties: { borderDashes: false } 
            },
            agv: { 
                shape: 'icon', 
                icon: { face: '"Font Awesome 6 Free"', code: '\uf472', size: 40, color: '#FFB300', weight: 'bold' }
            },
            highlight: {
                color: { background: '#3182F6', border: '#ffffff' }, size: 40
            }
        },
        physics: false, // 고정 좌표 사용
        interaction: { hover: true, zoomView: true }
    };

    const network = new vis.Network(container, { nodes, edges }, options);

    // 카메라 초기 위치 조정
    network.once("afterDrawing", () => {
        network.fit({ animation: { duration: 1000, easingFunction: 'easeInOutQuad' } });
    });

    /* === 2. 실시간 데이터 동기화 & 애니메이션 === */
    let agvState = {}; // AGV 이동 상태 저장

    async function syncData() {
        try {
            const res = await fetch('/api/system-status');
            const data = await res.json();

            // 1) 통계 업데이트
            for (const [key, val] of Object.entries(data.counts)) {
                const el = document.getElementById(`val-${key}`);
                if(el) el.innerText = val;
            }

            // 2) 이벤트 상태 표시
            const errBadge = document.getElementById('status-error');
            const normBadge = document.getElementById('status-normal');
            if(data.events.length && data.events[0].type === 'ERROR') {
                errBadge.style.display = 'flex';
                normBadge.style.display = 'none';
                document.body.style.borderTop = "4px solid var(--error)";
            } else {
                errBadge.style.display = 'none';
                normBadge.style.display = 'flex';
                document.body.style.borderTop = "none";
            }

            // 3) AGV 위치 계산 및 렌더링 (핵심 애니메이션)
            updateAGVs(data.agvs);

        } catch(e) { console.error("Sync Error:", e); }
    }

    function updateAGVs(agvData) {
        const agvUpdates = [];

        agvData.forEach(agv => {
            const srcNode = nodes.get(agv.source);
            const dstNode = nodes.get(agv.target);
            
            if(!srcNode) return; // 로딩 전 방어

            let x, y;

            if (agv.status === 'MOVING' && dstNode) {
                // 선형 보간 (Linear Interpolation)
                const t = agv.progress; // 0.0 ~ 1.0
                x = srcNode.x + (dstNode.x - srcNode.x) * t;
                y = srcNode.y + (dstNode.y - srcNode.y) * t;
            } else {
                // 정지 상태
                x = srcNode.x;
                y = srcNode.y + 40; // Zone 바로 아래에 배치
            }

            // 노드가 없으면 추가, 있으면 위치 업데이트
            if (!nodes.get(agv.id)) {
                nodes.add({ id: agv.id, group: 'agv', label: agv.id, x: x, y: y });
            } else {
                agvUpdates.push({ id: agv.id, x: x, y: y });
            }
        });

        if(agvUpdates.length > 0) {
            nodes.update(agvUpdates);
        }
    }

    // 부드러운 애니메이션을 위해 자주 호출 (0.1초마다 위치 갱신 요청은 백엔드 부하 고려하여 0.5초로)
    // 실제 프로덕션에서는 requestAnimationFrame으로 프론트에서 보간해야 하지만, 
    // 여기선 간편하게 백엔드 데이터 의존
    setInterval(syncData, 500);


    /* === 3. 인터랙션 (채팅 & 줌) === */
    network.on('click', async (p) => {
        const id = p.nodes[0];
        if(id) {
            const res = await fetch(`/api/node-details/${id}`);
            const detail = await res.json();
            
            const overlay = document.getElementById('detail-overlay');
            const content = document.getElementById('ov-content');
            document.getElementById('ov-title').innerText = detail.name || id;
            
            content.innerHTML = `
                <div class="detail-row"><span class="detail-key">Type</span> <b>${detail.type}</b></div>
                <div class="detail-row"><span class="detail-key">Items</span> <b>${detail.item_count} EA</b></div>
                <div class="detail-row"><span class="detail-key">Recent</span> <span>${(detail.recent_items||[]).join(', ')}</span></div>
            `;
            overlay.classList.add('show');
        } else {
            document.getElementById('detail-overlay').classList.remove('show');
        }
    });

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        input.value = '';

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            const data = await res.json();
            addMessage(data.reply, 'bot');

            // 관련 노드 하이라이트 & 줌
            if(data.related_nodes && data.related_nodes.length > 0) {
                const nodeIds = data.related_nodes;
                
                // 1. 하이라이트 효과
                const originalGroups = {};
                nodeIds.forEach(id => {
                    const node = nodes.get(id);
                    if(node) {
                        originalGroups[id] = node.group;
                        nodes.update({id: id, group: 'highlight'});
                    }
                });

                // 2. 줌인
                network.fit({ nodes: nodeIds, animation: true });

                // 3. 3초 뒤 복구
                setTimeout(() => {
                    nodeIds.forEach(id => {
                        if(originalGroups[id]) nodes.update({id: id, group: originalGroups[id]});
                    });
                    network.fit({ animation: true }); // 전체 뷰 복귀
                }, 3000);
            }

        } catch(e) {
            addMessage("오류가 발생했습니다.", 'bot');
        }
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = text.replace(/\n/g, '<br>');
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function focusNode(id) {
        network.focus(id, { scale: 1.2, animation: true });
        network.selectNodes([id]); // 선택 효과
        // 클릭 이벤트 트리거 (상세 정보 팝업용)
        network.emit('click', { nodes: [id] }); 
    }

</script>
</body>
</html>
