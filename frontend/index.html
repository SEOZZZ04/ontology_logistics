<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Logistics Monitor</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root { --primary: #2962FF; --bg: #F5F7FA; --error: #D50000; --promo: #AA00FF; }
        body { margin: 0; font-family: 'Pretendard', sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        #main { flex: 3; position: relative; display: flex; flex-direction: column; }
        #sidebar { flex: 1; background: white; border-left: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.05); z-index: 10; }

        /* ÏÉÅÌÉú Ïπ¥Îìú */
        #cards { position: absolute; top: 20px; left: 20px; display: flex; gap: 15px; z-index: 5; }
        .card { background: rgba(255,255,255,0.9); padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); backdrop-filter: blur(5px); transition: 0.3s; }
        .card:hover { transform: translateY(-3px); }
        .card-label { font-size: 12px; color: #666; font-weight: bold; text-transform: uppercase; }
        .card-val { font-size: 24px; font-weight: 800; color: #333; margin-top: 5px; }

        #network { width: 100%; height: 100%; }

        /* Ï±ÑÌåÖ & Î°úÍ∑∏ */
        #logs { height: 30%; overflow-y: auto; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .log-entry { font-size: 13px; padding: 8px; margin-bottom: 5px; border-radius: 4px; background: #eee; }
        .log-entry.ERROR { background: #FFEBEE; color: #B71C1C; border-left: 3px solid var(--error); }
        .log-entry.PROMO { background: #F3E5F5; color: #4A148C; border-left: 3px solid var(--promo); }

        #chat-box { flex: 1; display: flex; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 10px; border-radius: 8px; font-size: 14px; max-width: 90%; }
        .msg.bot { background: #E3F2FD; align-self: flex-start; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; }
        input { padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }

        /* Î™®Îã¨ */
        #modal { display: none; position: absolute; bottom: 30px; left: 30px; width: 250px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 100; }
    </style>
</head>
<body>

<div id="main">
    <div id="cards">
        <div class="card" onclick="focusNode('Z_IN')">
            <div class="card-label">Inbound</div>
            <div class="card-val" id="cnt-Z_IN">0</div>
        </div>
        <div class="card" onclick="focusNode('Z_SORT')">
            <div class="card-label">Sorting</div>
            <div class="card-val" id="cnt-Z_SORT">0</div>
        </div>
        <div class="card" onclick="focusNode('Z_OUT')">
            <div class="card-label">Outbound</div>
            <div class="card-val" id="cnt-Z_OUT">0</div>
        </div>
    </div>
    <div id="network"></div>
    <div id="modal">
        <h4 id="m-title" style="margin:0 0 10px 0;">Details</h4>
        <div id="m-body" style="font-size:13px; color:#555;"></div>
        <button onclick="document.getElementById('modal').style.display='none'" style="margin-top:10px; width:100%; padding:5px;">Close</button>
    </div>
</div>

<div id="sidebar">
    <div id="logs"><div style="color:#999; text-align:center; padding:10px;">System Ready</div></div>
    <div id="chat-box">
        <div id="messages">
            <div class="msg bot">AI Î¨ºÎ•ò Í¥ÄÏ†ú ÏãúÏä§ÌÖúÏûÖÎãàÎã§.</div>
        </div>
        <input type="text" id="chat-in" placeholder="Î™ÖÎ†πÏñ¥ ÏûÖÎ†•..." onkeypress="if(event.key==='Enter') send()">
    </div>
</div>

<script>
    // 1. ÌÜ†Ìè¥Î°úÏßÄ Ï†ïÏùò (Ìä∏Îü≠ Ï∂îÍ∞Ä)
    const nodes = new vis.DataSet([
        { id: 'Z_IN', label: 'ÏûÖÍ≥†Ï°¥\n(Inbound)', group: 'Zone', x: -300, y: 0 },
        { id: 'Z_SORT', label: 'Î∂ÑÎ•òÏ°¥\n(Sorting)', group: 'Zone', x: 0, y: 0 },
        { id: 'Z_OUT', label: 'Ï∂úÍ≥†Ï°¥\n(Outbound)', group: 'Zone', x: 300, y: 0 },
        { id: 'TRUCK', label: 'Î¨ºÎ•ò Ìä∏Îü≠\n(Shipping)', group: 'Truck', x: 450, y: 0 }, // Ìä∏Îü≠ ÎÖ∏Îìú
        { id: 'AGV_01', label: 'AGV-01', group: 'AGV', x: -150, y: 100 },
        { id: 'AGV_02', label: 'AGV-02', group: 'AGV', x: 150, y: 100 }
    ]);

    const edges = new vis.DataSet([
        { from: 'Z_IN', to: 'Z_SORT', arrows: 'to', dashes: true, width: 2, label: 'Flow' },
        { from: 'Z_SORT', to: 'Z_OUT', arrows: 'to', dashes: true, width: 2, label: 'Flow' },
        { from: 'Z_OUT', to: 'TRUCK', arrows: 'to', width: 3, color: {color:'#555'} },
        { from: 'AGV_01', to: 'Z_IN', dashes: true, color: '#ccc' },
        { from: 'AGV_02', to: 'Z_SORT', dashes: true, color: '#ccc' }
    ]);

    const container = document.getElementById('network');
    const network = new vis.Network(container, { nodes, edges }, {
        nodes: { shape: 'box', margin: 10, font: { color: 'white' }, shadow: true },
        groups: {
            Zone: { color: '#2962FF' },
            AGV: { color: '#78909C', shape: 'ellipse' },
            AGV_Busy: { color: '#00C853', shape: 'ellipse' }, // Ïö¥Î∞ò Ï§ë ÎÖπÏÉâ
            Truck: { color: '#37474F', shape: 'box', font: {size: 16} },
            Error: { color: '#D50000' },
            Promo: { color: '#AA00FF' },
            Highlight: { color: '#FFD600', font:{color:'black'} }
        },
        physics: false,
        interaction: { hover: true }
    });
    network.fit();

    // 2. Îç∞Ïù¥ÌÑ∞ ÎèôÍ∏∞Ìôî Î£®ÌîÑ
    async function sync() {
        try {
            const res = await fetch('/api/system-status');
            const data = await res.json();

            // Ïπ¥Ïö¥Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            for(const [k, v] of Object.entries(data.counts)) {
                const el = document.getElementById(`cnt-${k}`);
                if(el) el.innerText = v;
            }

            // Î°úÍ∑∏Ï∞Ω
            const logDiv = document.getElementById('logs');
            if(data.events.length) {
                logDiv.innerHTML = data.events.map(e => 
                    `<div class="log-entry ${e.type}"><b>${e.type}</b>: ${e.desc}</div>`
                ).join('');
            }

            // ÎÖ∏Îìú ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            const updates = [];
            
            // AGV ÏÉÅÌÉú (Busy/Idle)
            for(const [id, item] of Object.entries(data.agv)) {
                if(item) {
                    updates.push({ id: id, group: 'AGV_Busy', label: `${id}\nüì¶ ${item}` });
                } else {
                    updates.push({ id: id, group: 'AGV', label: id });
                }
            }

            // Zone ÏÉÅÌÉú (Event)
            ['Z_IN', 'Z_SORT', 'Z_OUT'].forEach(zid => {
                let grp = 'Zone';
                if(data.error_active) grp = 'Error';
                else if(data.promo_active) grp = 'Promo';
                
                // ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï§ëÏù¥Î©¥ Í±¥ÎÑàÎúÄ
                if(nodes.get(zid).group !== 'Highlight') {
                    updates.push({ id: zid, group: grp });
                }
            });

            if(updates.length) nodes.update(updates);

        } catch(e) { console.error(e); }
    }
    setInterval(sync, 1500); // 1.5Ï¥àÎßàÎã§ Í∞±Ïã†

    // 3. UI Í∏∞Îä•
    network.on('click', p => {
        if(p.nodes.length) showDetail(p.nodes[0]);
    });

    async function showDetail(id) {
        const modal = document.getElementById('modal');
        const body = document.getElementById('m-body');
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = id;
        body.innerHTML = 'Loading...';
        
        try {
            const res = await fetch(`/api/node-details/${id}`);
            const d = await res.json();
            if(!d.items.length) body.innerHTML = 'ÎπÑÏñ¥ ÏûàÏùå';
            else body.innerHTML = d.items.map(i => `<div>üì¶ ${i.id}</div>`).join('');
        } catch(e) { body.innerText = 'Error'; }
    }

    async function send() {
        const inp = document.getElementById('chat-in');
        const txt = inp.value.trim();
        if(!txt) return;
        
        addMsg(txt, 'user');
        inp.value = '';
        
        try {
            const res = await fetch('/api/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:txt})});
            const d = await res.json();
            addMsg(d.reply, 'bot');
            
            if(d.related_nodes.length) {
                const ups = d.related_nodes.map(id => ({id, group:'Highlight'}));
                nodes.update(ups);
                setTimeout(() => {
                    const resets = d.related_nodes.map(id => ({id, group:id.startsWith('A')?'AGV':'Zone'}));
                    nodes.update(resets);
                }, 3000);
            }
        } catch(e) { addMsg("Ïò§Î•ò Î∞úÏÉù", 'bot'); }
    }
    
    function addMsg(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = t;
        document.getElementById('messages').appendChild(d);
    }
    
    function focusNode(id) {
        network.focus(id, {animation:true, scale:1.2});
        showDetail(id);
    }
</script>
</body>
</html>
